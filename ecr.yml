AWSTemplateFormatVersion: "2010-09-09"
Description: ECR repository stack

Parameters:
  ProjectName:
    Type: String

Resources:
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "${ProjectName}-repo"
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep only the last 10 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 10
                },
                "action": {"type": "expire"}
              }
            ]
          }
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-ecr-repo"

Outputs:
  RepositoryName:
    Description: Name of the ECR Repository
    Value: !Ref ECRRepository
    Export:
      Name: !Sub "${ProjectName}-RepositoryName"

  RepositoryUri:
    Description: URI of the ECR Repository
    Value: !GetAtt ECRRepository.RepositoryUri
    Export:
      Name: !Sub "${ProjectName}-RepositoryUri"

  RepositoryArn:
    Description: ARN of the ECR Repository
    Value: !GetAtt ECRRepository.Arn
    Export:
      Name: !Sub "${ProjectName}-RepositoryArn"
